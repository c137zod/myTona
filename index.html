<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myTona</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="myTonaGame.js"></script>
</head>
<body>
<div id="wrapper">
    <div class="headLogo">
        <img src="css/images/Tutorial1.png" class="tutorialLogo" alt="">
        <span class="textTutorial">Find all the
            <br>
            hidden objects!</span>
    </div>
    <div class="footerLogo">
        <img src="css/images/ho_gui.png" class="hoGuiLogo"alt="">
        <ul class="hoGuiItems">
            <li id="mirrorText">Mirror</li>
            <li id="balletDancerText">Ballet Dancer</li>
            <li id="perfumeText">Perfume</li>
            <li id="combText">Comb</li>
        </ul>
    </div>
    <div class="imagesContainer">
        <img src="css/images/mirror.png" id="mirror" alt="">
        <img src="css/images/balerina.png" id="balerina" alt="">
        <img src="css/images/parfume.png" id="parfume" alt="">
        <img src="css/images/comb.png" id="comb" alt="">
    </div>
    <div id="gameOverBanner">
        <img src="css/images/button.png" id="gameOverButton" alt="">
        <a href="https://mytona.ru" id="gameOverButtonLink">
            <span class="gameOverButtonText">Play Free</span>
        </a>
    </div>
</div>
</body>
</html>
